<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchan, Diner_login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container junbotron text-center">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
        로그인
    </button>
    <div class=" modal fade" role="dialog" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">로그인</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label class="input-group-text input-group-text-label" for="user_login">아이디</label>
                        <input type="text" name="id" id="user_login" class="form-control form-control-sm" placeholder="User_id">
                    </div>
                    <div class="form-group">
                        <label class="input-group-text input-group-text-label" for="user_pwd">비밀번호</label>
                        <input type="password" name="pwd" id="user_pwd" class="form-control" placeholder="User_pwd">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">로그인하기</button>
                    <button class="btn">로그인 취소</button>
                    <button class="btn">회원가입하기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
